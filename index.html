<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW_8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Quiz Time</h1>
      <div class="container">
        <div class="buttons-contoller">
          <button class="startButton">Start new game</button>
          <button class="skipButton">Skip question</button>
        </div>
        <p class="question"></p>
        <div class="quiz-container">
          <div class="variants-controller"></div>
          <p class="prize-info">
            Total prize: <span class="total-prize"></span>
          </p>
          <p class="prize-info">
            Prize on current round: <span class="current-prize"></span>
          </p>
        </div>
      </div>
    </main>

    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
